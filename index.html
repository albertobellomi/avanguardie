<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sam Green | Web Developer</title>
        <meta name="color-scheme" content="dark light" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link 
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" 
			rel="stylesheet"
		/>
				
        <link rel="stylesheet" href="style.css" />
		
		<meta name="theme-color" content="#f2d544" />
        <meta name="description" content="Sam Green | Web developer" />
        <meta
            name="description"
            content="Sam is a web developer based in Amsterdam. Sam brings your idea to life with modern technology."
        />
  
    </head>
    <body>
        <!--  -->
        <nav>
            <div class="container">
                <div class="nav">
                    <img
                        src="assets/logo_occhio.svg"
                        alt="Sam Green logo"
                        width="70"
                        height="70"
                    />
                    <ul class="nav-links">
                        <li>
                            <a href="#about-me" class="btn btn--nav"
                                >About me</a
                            >
                        </li>
                        <li>
                            <a href="#portfolio" class="btn btn--nav"
                                >Portfolio</a
                            >
                        </li>
                        <li>
                            <a href="#experience" class="btn btn--nav"
                                >Experience</a
                            >
                        </li>
                        <li>
                            <a href="#testimonials" class="btn btn--nav"
                                >Testimonials</a
                            >
                        </li>
                        <li class="nav-hire-me">
                            <a href="#hire-me" class="btn btn--raised"
                                >Hire me</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <button id="toggle-theme" aria-label="Toggle dark theme">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    enable-background="new 0 0 24 24"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="var(--light-icon)"
                >
                    <rect fill="none" height="24" width="24" />
                    <path
                        d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"
                    />
                </svg>
            </button>
        </nav>
        <main>
            <section
                id="intro"
                class="layout-section"
                aria-describedby="intro-h1 intro-h2"
            >
                <div class="container">
                    <h1 id="intro-h1" class="title--lg">Sam Green</h1>
                    <h2 id="intro-h2" class="title--lg">Web Developer</h2>
                    <p class="text--xl">
                        Sam is a web developer based in Amsterdam.
                    </p>
                    <p class="text--xl">
                        Sam brings your idea to life with
                        <strong>modern technology</strong>.
                    </p>
                </div>
                <button id="scroll-down" aria-label="Scroll down">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="48px"
                        viewBox="0 0 24 24"
                        width="48px"
                    >
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"
                            stroke="var(--light-icon)"
                        />
                    </svg>
                </button>
            </section>
			
        <script type="module" src="main.js"></script>
    </body>
</html>
